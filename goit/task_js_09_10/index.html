<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Shared assets -->
  <link rel="stylesheet" href="css/CSSReset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- Example assets -->
  <link rel="stylesheet" type="text/css" href="css/jcarousel.basic.css">
  <link rel="stylesheet" href="css/jqtransform.css" type="text/css" media="all" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
  <script type="text/javascript" src="js/jquery.jcarousel.js"></script>
  <script type="text/javascript" src="js/jcarousel.basic.js"></script>

  <script type="text/javascript" src="js/jquery.jqtransform.js"></script>
  <script type="text/javascript" src="js/main.js"></script>

  <meta charset="UTF-8">
  <title>Home work JS 09-10! </title>
</head>
<body>
  <div class="wrapper">
    <h1>Basic carousel</h1>

    <p>This example shows how to setup a basic carousel with prev/next controls and pagination.</p>

    <div class="jcarousel-wrapper">
      <div class="jcarousel">
        <ul>
          <li><img src="img/img1.jpg" width="600" height="400" alt=""></li>
          <li><img src="img/img3.jpg" width="600" height="400" alt=""></li>
          <li><img src="img/img2.jpg" width="600" height="400" alt=""></li>
          <li><img src="img/img4.jpg" width="600" height="400" alt=""></li>
          <li><img src="img/img5.jpg" width="600" height="400" alt=""></li>
          <li><img src="img/img6.jpg" width="600" height="400" alt=""></li>
        </ul>
      </div>

      <p class="photo-credits">
        Photos by <a href="http://www.mw-fotografie.de">Marc Wiegelmann</a>
      </p>

      <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
      <a href="#" class="jcarousel-control-next">&rsaquo;</a>

      <p class="jcarousel-pagination">

      </p>
    </div>
  </div>

  <div class="select">
    <h1>Select </h1>
    <p>jQuery plugin : jqTransform.</p>

    <form class="jqtransform">
      <div class="rowElem">
        <label>Select :</label>
        <select name="select2" >
          <option value="opt1">Big Option test line with more wordssss</option>
          <option value="opt2">Option 2</option>
          <option value="opt3">Option 3</option>
          <option value="opt4">Option 4</option>
          <option value="opt5">Option 5</option>
          <option value="opt6">Option 6</option>
          <option value="opt7">Option 7</option>
          <option value="opt8">Option 8</option>
        </select>
      </div>
    </form>
  </div>

</body>
</html>
